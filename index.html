<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Puissance 4</title>
</head>

<body class="dark">

    <div class="app">

        <h1>Connect 4</h1>
        <div class="scores">
            <p>Player 1: <span id="p1">0</span></p>
            <p>Player 2: <span id="p2">0</span></p>
        </div>

        <canvas id="canvas"></canvas>

        <div class="buttons">
            <button id="restart">Restart</button>
            <button id="reset">Reset</button>
        </div>

    </div>

    <!-- Options menu -->
    <div class="dropdown">
        <button class="btn"><span>⚙️</span></button>
        <div class="dropdown-content">

            <!-- Theme -->
            <span class="dropdown-text">Themes</span>
            <a id="light" href="#">Light</a>
            <a id="dark" href="#">Dark</a>

            <!-- Game options -->
            <span class="dropdown-text">Game Options</span>

            <div class="input-color-container">
                <div class="input-color-circle">
                    <input id="input-color-p1" value="#ff0000" class="input-color" type="color">
                </div>

                <label class="input-color-label" for="input-color-p1">
                    Player 1
                </label>
            </div>

            <div class="input-color-container">
                <div class="input-color-circle">
                    <input id="input-color-p2" value="#ffff00" class="input-color" type="color">
                </div>

                <label class="input-color-label" for="input-color-p2">
                    Player 2
                </label>
            </div>

        </div>
    </div>

    <!-- Scripts -->
    <script src="assets/js/board.js"></script>
    <script src="assets/js/piece.js"></script>
    <script src="assets/js/player.js"></script>
    <script src="assets/js/input.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
